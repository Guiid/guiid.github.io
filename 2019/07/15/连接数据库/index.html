<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">@$db = new mysqli(&apos;127.0.0.1,&apos;root&apos;,&apos;root&apos;&apos;)</span><br></pre></td></tr></table></figure>

<p>面向过程，返回一个资源</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">@$db=mysqli_connect(&apos;127.0.0.1&apos;,&apos;root&apos;,&apos;&apos;root);</span><br></pre></td></tr></table></figure>

<p><strong>MySQL错误提示</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mysqli_connect_errno()</span><br></pre></td></tr></table></figure>

<p>连接mysql数据库</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$db-&gt;select_db(db_name)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mysql_select_db($db,db_name)</span><br></pre></td></tr></table></figure>

<p><strong>查询数据库</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$result=$db-&gt;query(&quot;wwww); 返回结果对象</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$result=mysqli_query(&apos;$db,&apos;&apos;wwww);  返回结果资源</span><br></pre></td></tr></table></figure>

<p><strong>显示返回的行数</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$num=$result-&gt;num_rows;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$num=mysql_num_rows($result);</span><br></pre></td></tr></table></figure>

<p><strong>断开数据库</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$db-&gt;colse()</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mysqli_colse($db)</span><br></pre></td></tr></table></figure>
